<div id="createContract" class="modal fade" role="dialog" my-modal>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Add New Contract</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<h4>Basic Information</h4>
					<hr>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group" ng-class="{'error': !validateFields.employee_id}">
								<label>Employee</label>
								<select class="form-control" ng-model="newContract.employee_id">
									<option ng-repeat="option in data.employees" value="{{option.id}}">{{option.first_name}} {{option.last_name}}</option>
								</select>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group" ng-class="{'error': !validateFields.date_effective}">
								<label>Date Effective</label>
								<input jquery-date-picker ng-model="newContract.date_effective">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group" ng-class="{'error': !validateFields.date_contract_begin}">
								<label>Contract Begins</label>
								<input jquery-date-picker ng-model="newContract.date_contract_begin">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group" ng-class="{'error': !validateFields.date_contract_end}">
								<label>Contract Ends</label>
								<input jquery-date-picker ng-model="newContract.date_contract_end">
							</div>
						</div>
					</div>
					<h4>Contract Details</h4>
					<hr>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group" ng-class="{'error': !validateFields.weekly_hours}">
								<label>Weekly Hours</label>
								<input class="form-control" ng-model="newContract.weekly_hours">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group" ng-class="{'error': !validateFields.pay_amount}">
								<label>Amount</label>
								<input class="form-control" ng-model="newContract.pay_amount">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group" ng-class="{'error': !validateFields.type}">
								<label>Type</label>
								<select class="form-control" ng-model="newContract.type">
									<option ng-repeat="option in data.contractTypes" value="{{option.id}}">{{option.name}}</option>
								</select>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group" ng-class="{'error': !validateFields.pay_type}">
								<label>Pay Type</label>
								<select class="form-control" ng-model="newContract.pay_type">
									<option ng-repeat="option in data.payTypes" value="{{option.id}}">{{option.name}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group" ng-class="{'error': !validateFields.pay_dates}">
								<label>Pay Days (comma separated)</label>
								<input class="form-control" ng-model="newContract.pay_dates">
							</div>
						</div>
					</div>
					<h4>Other</h4>
					<hr>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group" ng-class="{'error': !validateFields.note}">
								<label>Note</label>
								<textarea class="form-control" ng-model="newContract.note"></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group" ng-class="{'error': !validateFields.scan_url}">
								<label>Contract Link</label>
								<input class="form-control" ng-model="newContract.scan_url">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-success" ng-click="save()">Save</button>
			</div>
		</div>
	</div>
</div>
<div class="row page-head">
    <div class="col-lg-8">
        <h1>Contracts</h1>
    </div>
    <div class="col-lg-4">
    	 <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createContract"><i class="glyphicon glyphicon-plus fa-fw" aria-hidden="true"></i>Add New Contract</button>
    </div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div>
            <table datatable="ng" dt-options="dtOptions" class="table panel">
                <thead class="thead-default">
                    <tr>
						<th>ID</th>
						<th>Employee</th>
						<th>Start Date</th>
						<th>End Date</th>
						<th>Pay Type</th>
						<th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contract in contracts">
						<td>{{ contract.id }}</td>
						<td><a href="/#/contracts/{{ contract.id }}">{{ contract.employee_name }}</a></td>
						<td>{{ contract.date_contract_begin }}</td>
						<td>{{ contract.date_contract_end }}</td>
						<td>{{ contract.pay_type }}</td>
						<td>{{ contract.pay_amount }}</td>
					</tr>
                </tbody>
            </table>
        </div>
	</div>
</div>
