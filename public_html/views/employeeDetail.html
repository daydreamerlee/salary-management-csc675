<div class="row page-head">
	<div class="col-lg-12" ng-show="savedSuccess">
		<div class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
		  	</button>
		    <strong>Well done!</strong> Employee was successfully updated.
		</div>
	</div>
    <div class="col-lg-8">
        <h1><a href="#/employees">Employees</a> / {{ employee.first_name }} {{ employee.last_name }}</h1>
    </div>
    <div class="col-lg-4">
    	<button type="button" class="btn btn-success" ng-click="save()" ng-class="{'disabled': !unsavedChanges}">
    		<i class="glyphicon glyphicon-save fa-fw" aria-hidden="true"></i>Save
    	</button>
    	<button type="button" class="btn btn-danger" confirmed-click="delete()" ng-confirm-click="Are you sure you want to delete this user?">
    		<i class="glyphicon glyphicon-remove fa-fw" aria-hidden="true"></i>Delete
    	</button>
    </div>
</div>
<div class="row">
	<p class="col-lg-12 created_at"><em>Created at: {{employee.created_at}}</em></p>
</div>
<div class="row">
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">Personal</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label>First Name</label>
						<input class="form-control" placeholder="First Name" ng-model="employee.first_name"></input>
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input class="form-control" placeholder="Last Name" ng-model="employee.last_name"></input>
					</div>
					<div class="form-group">
						<label>Title</label>
						<select class="form-control" ng-model="employee.title">
							<option value="" disabled selected>Title</option>
							<option ng-repeat="option in data.titleOptions" value="{{option.id}}">{{option.name}}</option>
						</select>
					</div>
					<div class="form-group">
						<label>SSN</label>
						<input class="form-control" placeholder="SSN" ng-model="employee.ssn"></input>
					</div>
					<div class="form-group">
						<label>Gender</label>
						<select class="form-control" ng-model="employee.gender">
							<option value="" disabled selected>Gender</option>
							<option ng-repeat="option in data.genderOptions" value="{{option.id}}">{{option.name}}</option>
						</select>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">Address</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label>Street</label>
						<input class="form-control" placeholder="Street" ng-model="employee.street"></input>
					</div>
					<div class="form-group">
						<label>City</label>
						<input class="form-control" placeholder="City" ng-model="employee.city"></input>
					</div>
					<div class="form-group">
						<label>State</label>
						<select class="form-control" ng-model="employee.state">
							<option value="" disabled selected>State</option>
							<option ng-repeat="option in data.states" value="{{option.id}}">{{option.name}}</option>
						</select>
					</div>
					<div class="form-group">
						<label>ZIP</label>
						<input class="form-control" placeholder="ZIP" ng-model="employee.zip"></input>
					</div>
					<div class="form-group">
						<label>Country</label>
						<select class="form-control" ng-model="employee.country">
							<option value="" disabled selected>Countries</option>
							<option ng-repeat="option in data.countries" value="{{option.id}}">{{option.name}}</option>
						</select>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">Company Related</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label>Job Title</label>
						<input class="form-control" placeholder="Job Title" ng-model="employee.job_title"></input>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input class="form-control" placeholder="Email" ng-model="employee.email"></input>
					</div>
					<div class="form-group">
						<label>Phone Number</label>
						<input class="form-control" placeholder="Phone Number" ng-model="employee.phone_number"></input>
					</div>
					<div class="form-group">
						<label>Department</label>
						<select class="form-control" ng-model="employee.department">
							<option value="" disabled selected>Department</option>
							<option ng-repeat="option in data.departments" value="{{option.id}}">{{option.name}}</option>
						</select>
					</div>
					<div class="form-group">
						<label>Office</label>
						<select class="form-control" ng-model="employee.office">
							<option value="" disabled selected>Office</option>
							<option ng-repeat="option in data.offices" value="{{option.id}}">{{option.name}}</option>
						</select>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
