<div class="row page-head">
	<div class="col-lg-12" ng-show="savedSuccess">
		<div class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
		  	</button>
		    <strong>Well done!</strong> Department was successfully updated.
		</div>
	</div>
    <div class="col-lg-8">
        <h1><a href="#/departments">Departments</a> / {{ department.name }}</h1>
    </div>
    <div class="col-lg-4">
    	<button type="button" class="btn btn-success" ng-click="save()" ng-class="{'disabled': !unsavedChanges}">
    		<i class="glyphicon glyphicon-save fa-fw" aria-hidden="true"></i>Save
    	</button>
    	<button type="button" class="btn btn-danger" confirmed-click="delete()" ng-confirm-click="Are you sure you want to delete this user?">
    		<i class="glyphicon glyphicon-remove fa-fw" aria-hidden="true"></i>Delete
    	</button>
    </div>
</div>
<div class="row">
	<p class="col-lg-12 created_at"><em>Created at: {{department.created_at}}</em></p>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Basic Information</div>
			<div class="panel-body">
				<div class="col-lg-6">
					<form role="form">
						<div class="form-group">
							<label>Name</label>
							<input class="form-control" placeholder="Name" ng-model="department.name"></input>
						</div>
					</form>
				</div>
				<div class="col-lg-6">
					<form role="form">
						<div class="form-group">
							<label>Manager</label>
							<select class="form-control" ng-model="department.manager">
								<option value="" disabled selected>Manager</option>
								<option ng-repeat="option in data.employees" value="{{option.id}}">{{option.first_name}} {{option.last_name}}</option>
							</select>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
