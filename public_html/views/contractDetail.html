<div class="row page-head">
	<div class="col-lg-12" ng-show="savedSuccess">
		<div class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
		  	</button>
		    <strong>Well done!</strong> Contract was successfully updated.
		</div>
	</div>
    <div class="col-lg-8">
        <h1><a href="#/contracts">Contracts</a> / {{ contract.employee_name }}</h1>
    </div>
    <div class="col-lg-4">
    	<button type="button" class="btn btn-success" ng-click="save()" ng-class="{'disabled': !unsavedChanges}">
    		<i class="glyphicon glyphicon-save fa-fw" aria-hidden="true"></i>Save
    	</button>
    	<button type="button" class="btn btn-danger" confirmed-click="delete()" ng-confirm-click="Are you sure you want to delete this user?">
    		<i class="glyphicon glyphicon-remove fa-fw" aria-hidden="true"></i>Delete
    	</button>
    </div>
</div>
<div class="row">
	<p class="col-lg-12 created_at"><em>Created at: {{contract.created_at}}</em></p>
</div>
<div class="row">
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">Basic Information</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label>Employee</label>
						<select class="form-control" ng-model="contract.employee_id">
							<option ng-repeat="option in data.employees" value="{{option.id}}">{{option.first_name}} {{option.last_name}}</option>
						</select>
					</div>
					<div class="form-group">
						<label>Date Effective</label>
						<input jquery-date-picker ng-model="contract.date_effective">
					</div>
					<div class="form-group">
						<label>Contract Begins</label>
						<input jquery-date-picker ng-model="contract.date_contract_begin">
					</div>
					<div class="form-group">
						<label>Contract Ends</label>
						<input jquery-date-picker ng-model="contract.date_contract_end">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">Contract Details</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label>Weekly Hours</label>
						<input class="form-control" placeholder="Weekly Hours" ng-model="contract.weekly_hours"></input>
					</div>
					<div class="form-group">
						<label>Type</label>
						<select class="form-control" ng-model="contract.type">
							<option ng-repeat="option in data.contractTypes" value="{{option.id}}">{{option.name}}</option>
						</select>
					</div>
					<div class="form-group">
						<label>Amount</label>
						<input class="form-control" placeholder="Amount" ng-model="contract.pay_amount"></input>
					</div>
					<div class="form-group">
						<label>Pay Type</label>
						<select class="form-control" ng-model="contract.pay_type">
							<option ng-repeat="option in data.payTypes" value="{{option.id}}">{{option.name}}</option>
						</select>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">Other</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label>Pay Days (comma separated)</label>
						<input class="form-control" placeholder="Pay Days" ng-model="contract.pay_dates"></input>
					</div>
					<div class="form-group">
						<label>Note</label>
						<textarea class="form-control" placeholder="Note" rows="5" ng-model="contract.note"></textarea>
					</div>
					<div class="form-group">
						<label>Contract Link</label>
						<input class="form-control" placeholder="Contract Link" ng-model="contract.scan_url"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
